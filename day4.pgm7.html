<!DOCTYPE html>
<html>
    <body>
        <h2>java script data type</h2>
        <p> extra large or extra small number can be written with a scientific (exponential)notation;</p>
        <p id="demo"></p>
        <script>
            let y=123e5;
            let z=123e-5;
            document.getElementById("demo").innerHTML=y="<br>"+z;
        </script>
    </body>
</html>
