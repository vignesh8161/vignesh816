<!DOCTYPE html>
<html>
    <body>
        <h2>What Can JavaScript Do?</h2>
        <p>JavaScript can change HTML attribute values.</p>
        <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
        <button onclick="document.getElementById('myImage'). src='https://www.shutterstock.com/shutterstock/videos/1061184097/thumb/2.jpg?ip=x480'">Turn on the light</button>
        <img id="myImage" src="https://www.shutterstock.com/image-photo/broken-light-bulb-on-black-260nw-2241794843.jpg" style="width:500px">
        <button onclick="document.getElementById('myImage'). src='https://www.shutterstock.com/image-photo/broken-light-bulb-on-black-260nw-2241794843.jpg'">Turn off the light</button>
    </body>
</html>
